<!--
  A frontend that displays a set of tf-scalar-charts, each of which
  represents the time series for a particular tag. This dashboard
  provides a categorizer, run selector, and abcissa selector, by which
  the user can customize how data is organized and displayed.
-->
<dom-module id="paramplot-dashboard">
  <template>
    <tf-dashboard-layout>
      <div class="center">
        <template is="dom-if" if="[[_dataNotFound]]">
          <div class="no-data-warning">
            <h3>No scalar data was found.</h3>
            <p>Probable causes:</p>
            <ul>
              <li>You haven’t written any scalar data to your event files.
              <li>TensorBoard can’t find your event files.
            </ul>
            <p>
            If you’re new to using TensorBoard, and want to find out how
            to add data and set up your event files, check out the
            <a href="https://github.com/tensorflow/tensorboard/blob/master/README.md">README</a>
            and perhaps the <a href="https://www.tensorflow.org/get_started/summaries_and_tensorboard">TensorBoard tutorial</a>.
            <p>
            If you think TensorBoard is configured properly, please see
            <a href="https://github.com/tensorflow/tensorboard/blob/master/README.md#my-tensorboard-isnt-showing-any-data-whats-wrong">the section of the README devoted to missing data problems</a>
            and consider filing an issue on GitHub.
          </div>
        </template>
        <template is="dom-if" if="[[!_dataNotFound]]">
          <template is="dom-repeat" items="[[_categories]]" as="category">
            <tf-category-pane
              category="[[category]]"
              opened="[[_getPaneOpened(category)]]"
              on-opened-changed="_onPaneOpenChanged"
            >
              <tf-paginated-view
                items="[[category.items]]"
                pages="{{category._pages}}"
              >
                <template is="dom-repeat" items="[[category._pages]]" as="page">
                  <template is="dom-if" if="[[page.active]]">
                    <div class="layout horizontal wrap">
                      <template is="dom-repeat" items="[[page.items]]" as="taggedSeries">
                          <template is="dom-repeat" items="[[taggedSeries.series]]" as="series">
                                <paramplot-card
                                    active="[[page.active]]"
                                    data-to-load="[[_getDataToLoadFromSeriesElement(series)]]"
                                    request-manager="[[_requestManager]]"
                                    tag="[[taggedSeries.tag]]"
                                    parameter="[[series.parameter]]"
                                    x-type="[[_xType]]"
                                ></paramplot-card>
                          </template>
                      </template>
                    </div>
                  </template>
                </template>
              </tf-paginated-view>
            </tf-category-pane>
          </template>
        </template>
      </div>
    </tf-dashboard-layout>

    <style include="dashboard-style"></style>
    <style>
      .no-data-warning {
        max-width: 540px;
        margin: 80px auto 0 auto;
      }
      .center {
        overflow-x: hidden;
      }
    </style>
  </template>

  <script>
    Polymer({
      is: 'paramplot-dashboard',
      properties: {
        _paneOpened: {
          type: Object,
          value: () => ({}),
        },
        /** @type {vz_chart_helpers.XType} */
        _xType: {
          type: String,
          value: vz_chart_helpers.XType.STEP,
        },
        _runToTag: Object,
        _parameters: Array,
        _dataNotFound: Boolean,
        _tagFilter: {
          type: String,
          value: ''
        },
        // Categories must only be computed after _dataNotFound is found to be
        // true and then polymer DOM templating responds to that finding. We
        // thus use this property to guard when categories are computed.
        _categoriesDomReady: Boolean,
        _categories: {
          type: Array,
          value: () => [],
        },
        _requestManager: {
          type: Object,
          value: () => new tf_backend.RequestManager(50),
        },
      },
      behaviors: [
        tf_dashboard_common.ArrayUpdateHelper,
      ],
      observers: [
        '_updateCategories(_runToTag, _categoriesDomReady)',
      ],
      _getDataToLoadFromSeriesElement(seriesElement){
        return [seriesElement];
      },
      _getCategoryKey(category) {
        return category.name
      },
      _getPaneOpened(category) {
        return this._paneOpened[this._getCategoryKey(category)];
      },
      _onPaneOpenChanged(event) {
        // The event can be triggered without the pane being mounted.
        if (!this.isAttached || !event.target.isAttached) return;
        const name = this._getCategoryKey(event.target.category);
        this._paneOpened[name] = event.detail.value;
      },
      ready() {
        this.reload();
      },
      reload() {
        this._fetchParameters().then(this._fetchTags().then(() => {
          this._reloadCharts();
        }));
      },
      _fetchTags() {
        const url = tf_backend.getRouter().pluginRoute('paramplot', '/tags');
        return this._requestManager.request(url).then(runToTag => {
          if (_.isEqual(runToTag, this._runToTag)) {
            // No need to update anything if there are no changes.
            return;
          }
          const tags = tf_backend.getTags(runToTag);
          this.set('_dataNotFound', tags.length === 0);
          this.set('_runToTag', runToTag);
          this.async(() => {
            // See the comment above `_categoriesDomReady`.
            this.set('_categoriesDomReady', true);
          });
        });
      },
      _fetchParameters() {
        const url = tf_backend.getRouter().pluginRoute('paramplot', '/parameters');
        return this._requestManager.request(url).then(parameterData => {
          if (_.isEqual(parameterData.payload, this._parameters)) {
            // No need to update anything if there are no changes.
            return;
          }
          this.set('_parameters', parameterData.payload);
        });
      },
      _reloadCharts() {
        this.querySelectorAll('paramplot-card').forEach(chart => {
          chart.reload();
        });
      },
      _updateCategories(runToTag, _categoriesDomReady) {
        if(!_categoriesDomReady){
          return;
        }
        console.log('_updateCategories');
        const runsKeys = Object.keys(runToTag);
        console.log(runToTag);
        console.log(runsKeys);
        let categories = tf_categorization_utils.categorizeTags(runToTag, runsKeys);
        console.log(categories);
        categories.forEach(category => {
            category.items = category.items.map(item => ({
                tag: item.tag,
                series: this._parameters.map(parameter => ({parameter, tag: item.tag})),
            }));
        });
        this.updateArrayProp('_categories', categories, this._getCategoryKey);
      },
    });
    tf_tensorboard.registerDashboard({
      plugin: 'paramplot',
      elementName: 'paramplot-dashboard'
    });
  </script>
</dom-module>
