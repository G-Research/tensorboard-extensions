<!--
  A card that handles loading data (at the right times), rendering a scalar
  chart, and providing UI affordances (such as buttons) for scalar data.
-->
<dom-module id="paramplot-card">
<template>
  <tf-card-heading>[[_getSeriesDisplayNameFromDatum(tag, parameter)]]</tf-card-heading>
  <div id="tf-line-chart-data-loader-container">
    <tf-line-chart-data-loader
      active="[[active]]"
      data-series="[[_getDataSeries(dataToLoad)]]"
      data-to-load="[[dataToLoad]]"
      color-scale="[[colorScale]]"
      get-data-load-name="[[_getDataLoadName]]"
      get-data-load-url="[[getDataLoadUrl]]"
      request-data="[[requestData]]"
      load-data-callback="[[_loadDataCallback]]"
      ignore-y-outliers="[[ignoreYOutliers]]"
      load-key="[[tag]]"
      request-manager="[[requestManager]]"
      x-type="[[xType]]"
    >
    </tf-line-chart-data-loader>
  </div>
  <style>
    :host {
      margin: 5px;
      display: block;
      width: 330px;
    }
    :host[_expanded] {
      width: 100%;
    }
    :host[_expanded] #tf-line-chart-data-loader-container {
      height: 400px;
    }
    #tf-line-chart-data-loader-container {
      height: 400px;
      width: 400px;
    }
    tf-card-heading {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</template>
<script>
  Polymer({
      is: 'paramplot-card',
      properties: {
        tag: String,
        parameter: String,
        /**
         * @type {Array<Object>}
         */
        dataToLoad: Array,
        /**
         * @type {vz_chart_helpers.XType}
         */
        xType: String,
        active: Boolean,
        requestManager: Object,
        ignoreYOutliers: {
          type: Boolean,
          value: false,
        },
        colorScale: {
          type: Object,
          value: function() {
            return new Plottable.Scales.Color().range(d3.schemeCategory10);
          }
        },
        // This function is called when data is received from the backend.
        _loadDataCallback: {
          type: Object,
          value: function() {
            return (scalarChart, datum, data) => {
              const formattedData = data.map(data => {
                const datum = data.payload;
                return {
                  wall_time: new Date(datum[0]*1000),
                  step: datum[1],
                  scalar: datum[2],
                }
              }).sort((a,b) => a.wall_time - b.wall_time);
              const name = this._getSeriesNameFromDatum(datum);
              scalarChart.setSeriesMetadata(name, datum);
              scalarChart.setSeriesData(name, formattedData);
            };
          },
          readOnly: true,
        },
        getDataLoadUrl: {
          type: Function,
          value: function() {
            return ({tag, parameter}) => {
              return tf_backend.getRouter().pluginRoute(
                  'paramplot',
                  '/paramdatabytag',
                  new URLSearchParams({
                    tag,
                    parameter
                }));
            }
          },
        },
        requestData: Function,
        _getDataLoadName: {
          type: Function,
          value: function() {
            return (datum) => this._getSeriesNameFromDatum(datum);
          },
        },
        _expanded: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,  // for CSS
        },
      },
      reload() {
        this.$$('tf-line-chart-data-loader').reload();
      },
      redraw() {
        this.$$('tf-line-chart-data-loader').redraw();
      },
      _toggleExpanded(e) {
        this.set('_expanded', !this._expanded);
        this.redraw();
      },
      _resetDomain() {
        const chart = this.$$('tf-line-chart-data-loader');
        if (chart) {
          chart.resetDomain();
        }
      },
      _getDataSeries: (dataToLoad) => {
        const series = dataToLoad.map(d => JSON.stringify([d.tag, d.parameter]));
        return series;
      },
      // name is a stable identifier for a series.
      _getSeriesNameFromDatum({tag, parameter}) {
        return JSON.stringify([tag, parameter]);
      },
      // title is a visible string of a series for the UI.
      _getSeriesDisplayNameFromDatum(tag, parameter) {
        return `${tag.toUpperCase()} against ${parameter.toUpperCase()}`;
      },
  });
</script>
</dom-module>
